plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.6.0'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
    implementation group: 'org.openjfx', name: 'javafx', version: '11', ext: 'pom'


}

test {
    useJUnitPlatform()
}